<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>
    <style>
        body {
            background: #0f0f0f;
            color: #eaeaea;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        a {
            background: #1e1e1e;
            color: #00ff88;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.2s;
        }

        a:hover {
            background: #00ff88;
            color: #0f0f0f;
        }
    </style>
</head>
<body>
    <h1>Taskify</h1>
    <a href="/tasks">Ver minhas tarefas</a>
</body>
</html>
