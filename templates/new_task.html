<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criar Tarefa – Taskify</title>
  <style>
    body { background:#0f0f0f; color:#eaeaea; font-family: Arial, sans-serif; min-height:100vh; margin:0; display:flex; align-items:center; justify-content:center; }
    .card { background:#151515; border:1px solid #2a2a2a; padding:24px; border-radius:12px; width: min(520px, 92vw); }
    h1 { margin:0 0 16px 0; font-size:1.6rem; }
    label { display:block; margin:12px 0 6px; font-weight:bold; }
    input, textarea { width:100%; background:#0f0f0f; color:#eaeaea; border:1px solid #333; border-radius:8px; padding:10px; outline:none; }
    textarea { min-height:110px; resize: vertical; }
    .row { display:flex; gap:10px; margin-top:16px; }
    .btn { border:none; border-radius:8px; padding:12px 16px; font-weight:bold; cursor:pointer; }
    .btn-primary { background:#00ff88; color:#0f0f0f; }
    .btn-primary:hover { filter:brightness(0.92); }
    .btn-ghost { background:#222; color:#eaeaea; text-decoration:none; display:inline-flex; align-items:center; justify-content:center; }
    .btn-ghost:hover { background:#2a2a2a; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Nova Tarefa</h1>
    <form method="POST" action="/tasks/new">
      <label for="title">Título *</label>
      <input id="title" name="title" type="text" placeholder="Ex.: Estudar Flask" required />

      <label for="description">Descrição</label>
      <textarea id="description" name="description" placeholder="Detalhes, links, passos..."></textarea>

      <div class="row">
        <button class="btn btn-ghost" type="button" onclick="window.location.href='/tasks'">Voltar</button>
        <button class="btn btn-primary" type="submit">CRIAR TAREFA</button>
      </div>
    </form>
  </div>
</body>
</html>
